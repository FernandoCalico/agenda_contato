<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">    
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/agenda.png" alt="Caderno de telefone">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome-contato" required placeholder="Nome completo do contato"/>
            <input type="tel" id="telefone-contato" required placeholder="(99) 99999-9999"/>
            <button type="submit">Adicionar +</button> 
        </form>
        <!-- Para controlar o espaçamento entre colunas da tabela usar cellspacing-->
        <table cellspacing="0">
            <thead>
                <tr>
                    <th id="col-nome-contato">Nome do contato</th>
                    <th id="col-telefone-contato">Número do telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
